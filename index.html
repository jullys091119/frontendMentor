<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend</title>
</head>
<body>
  <div class="container-flex">
    <div class="container">
      <div class="aside-perfil">
        <div class="perfil-card">
          <div class="personal-data">
            <div class="pic-name">
              <img src="/images/312921242_414879150852375_1680450935326738874_n.jpg" alt="JuliánOntiverosRamirez">
              <div class="report-name">
                <p>Report for</p>
                <p>Julian Ontiveros</p>
              </div>
            </div>
          </div>  
          <div class="date">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>  
        </div>
      </div>
      <div class="cards-information">
        <div class="card-img card-background-study">
          <img src="/images/icon-work.svg"  class="img" alt="">
          <div class="card-inside">
            <div class="information-inside-card"></div>
            <div class="hours"></div>
          </div>
        </div>
        <div class="card-img card-background-control">
          <img src="/images/icon-play.svg"  class="img" alt="">
          <div class="card-inside">
            <div class="information-inside-card"></div>
            <div class="hours"></div>
          </div>
        </div>
        <div class="card-img card-background-book">
          <img src="/images/icon-study.svg"  class="img" alt="">
          <div class="card-inside">
            <div class="information-inside-card"></div>
            <div class="hours"></div>
          </div>
        </div>
        <div class="card-img card-background-person">
          <img src="/images/icon-exercise.svg"  class="img" alt="">
          <div class="card-inside">
            <div class="information-inside-card"></div>
            <div class="hours"></div>
          </div>
        </div>
        <div class="card-img card-background-msg">
          <img src="/images/icon-social.svg"  class="img" alt="">
          <div class="card-inside">
            <div class="information-inside-card"></div>
            <div class="hours"></div>
          </div>
        </div>
        <div class="card-img card-background-heart">
          <img src="/images/icon-self-care.svg" class="img" alt="">
          <div class="card-inside">
            <div class="information-inside-card"></div>
            <div class="hours"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  ©Julián Ontiveros Ramírez
</body>
<script src="/js/main.js"></script>
</html>
